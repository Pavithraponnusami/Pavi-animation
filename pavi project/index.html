<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Design - Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <!-- Navbar Section -->
        <div class="navbar">
            <img src="Coventic Webpage images/logo.png" alt="Logo" class="logo">
            <button type="button">Sign Up</button>
        </div>

        <!-- Content Section -->
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>

        <!-- Sidebar Section -->
        <div class="side-bar">
            <img src="Coventic Webpage images/menu.png" alt="Menu" class="menu">
            <div class="social-links">
                <img src="Coventic Webpage images/fb.png" alt="Facebook">
                <img src="Coventic Webpage images/ig.png" alt="Instagram">
                <img src="Coventic Webpage images/tw.png" alt="Twitter">
            </div>
            <div class="useful-links">
                <img src="Coventic Webpage images/share.png" alt="Share">
                <img src="Coventic Webpage images/info.png" alt="Info">
            </div>
        </div>

        <!-- Bubbles Section -->
        <div class="bubbles">
            <img src="Coventic Webpage images/bubble.png" alt="Bubble">
            <img src="Coventic Webpage images/bubble.png" alt="Bubble">
            <img src="Coventic Webpage images/bubble.png" alt="Bubble">
            <img src="Coventic Webpage images/bubble.png" alt="Bubble">
            <img src="Coventic Webpage images/bubble.png" alt="Bubble">
            <img src="Coventic Webpage images/bubble.png" alt="Bubble">
        </div>
    </div>
</body>
</html>
